<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/loader.css" />
    <link rel="stylesheet" type="text/css" href="css/micromodal.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    />

    <meta charset="utf-8" />
    <title>My first three.js app</title>

    <script
      async
      src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
    ></script>

    <script src='https://unpkg.com/micromodal/dist/micromodal.min.js'></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.152.2/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div class="modal micromodal-slide" id="object-add-modal" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="object-add-modal-title">
          <header class="modal__header">
            <h2 class="modal__title" id="object-add-modal-title">
              הוספת אובייקט </h2>
            <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
          </header>
          <main class="modal__content" id="object-add-modal-content">
            <p>
             בחר מספר כיסאות
            </p>
            <input type="number" id='numofchairs' value="0" min="0">
          </main>
          <footer class="modal__footer">
            <button id='confirm_add' class="modal__btn modal__btn-primary">הוסף</button>
            <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">ביטול</button>
          </footer>
        </div>
      </div>
    </div>
    <script type="module" src="js/main.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      MicroModal.init();
   
    </script>
  </body>
</html>
